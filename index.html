<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest html + CSS + JS Intermediário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>

    <main class="imagen-slider">

        <div class="text-slider">
        <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
        <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="conteudo-formulario">
            <form action="index.html" method="get" class="form">
            <input type="text" name="name" id="name" placeholder="Nome completo *" class="input">
            <p class="required-field">campo obrigatório</p>
            <input type="email" name="email" id="email" placeholder="Email *" class="input">
            <p class="required-field">campo obrigatório</p>
            <input type="tel" name="tel" id="tel" placeholder="Telefone *" class="input">
            <p class="required-field">campo obrigatório</p>
            <textarea name="message" id="message" placeholder="Mensagem *" class="input message"></textarea>
            <p class="required-field">campo obrigatório</p>
            <p class="texto-forme">*campos obrigatórios</p>
            <button type="button" class="submit-btn">Enviar</button>
        </form>
        </div>
    </main>

    <script src="./src/js/quest.js"></script>
</body>

</html>
